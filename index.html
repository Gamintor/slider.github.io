<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <title>Slider</title>
    </head>
    <body>
        <div class="zaCentriranje">
            <div class="glavniDiv">
                <div class="gornjiRed">
                    <div class="gornjiSlider" name="imeGornji">
                        <img src="./Assets/slider-image-7.jpg" alt="slika7" id="kopijaZadnje">
                        <img src="./Assets/slider-image-5.jpg" alt="slika5" class="aktivnaSlika">
                        <img src="./Assets/slider-image-8.jpg" alt="slika8">
                        <img src="./Assets/slider-image-9.jpg" alt="slika9">
                        <img src="./Assets/slider-image-6.jpg" alt="slika6">
                        <img src="./Assets/slider-image-7.jpg" alt="slika7">
                        <img src="./Assets/slider-image-5.jpg" alt="slika5" id="kopijaPrve">
                        <img src="./Assets/slider-image-8.jpg" alt="slika8">
                        <img src="./Assets/slider-image-9.jpg" alt="slika9">
                    </div>
                </div>
                <div class="donjiRed">
                    <div class="donjiSlider">
                        <img src="./Assets/slider-image-4.jpg" alt="slika4" id="kopijaZadnje">
                        <img src="./Assets/slider-image-3.jpg" alt="slika3" class="aktivnaSlika">
                        <img src="./Assets/slider-image-2.jpg" alt="slika2">
                        <img src="./Assets/slider-image-1.jpg" alt="slika1">
                        <img src="./Assets/slider-image-4.jpg" alt="slika4">
                        <img src="./Assets/slider-image-3.jpg" alt="slika3" id="kopijaPrve">
                        <img src="./Assets/slider-image-2.jpg" alt="slika2">
                        <img src="./Assets/slider-image-1.jpg" alt="slika1">
                    </div>
                </div>
                <div class="strelice">
                    <span id="tipkaLijevo">
                        <img id="plaveStrelice" src="./Assets/arrow-gray-left.png" alt="strelica lijevo">
                    </span>
                    <span id="tipkaDesno">
                        <img id="plaveStrelice" src="./Assets/arrow-gray-right.png" alt="strelica desno">
                    </span>
                </div>
                <div class="textDiv">
                    <h1 id="naslov">Lorem ipsum dolor sit amet consectetuer adipiscing elit</h1>
                    <p id="tekst">Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat. Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse molestie consequat.</p>
                </div>
            </div>
        </div>
        <script src="./index.js" defer></script>
    </body>
</html>
